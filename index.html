<!-- index.html (Customer Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Food - Hotel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .menu-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .cart { margin-top: 20px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Hotel Food Menu</h1>
  <div id="menu"></div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <script>
    const menu = [
      { id: 1, name: "Dosa", price: 40 },
      { id: 2, name: "Idli", price: 30 },
      { id: 3, name: "Fried Rice", price: 100 },
    ];

    const cart = {};

    function renderMenu() {
      const menuDiv = document.getElementById("menu");
      menu.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <span>${item.name} - ₹${item.price}</span>
          <button onclick="addToCart(${item.id})">Add</button>
        `;
        menuDiv.appendChild(div);
      });
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      updateCartUI();
    }

    function updateCartUI() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      Object.keys(cart).forEach(id => {
        const item = menu.find(m => m.id == id);
        cartDiv.innerHTML += `<p>${item.name} × ${cart[id]}</p>`;
      });
    }

    function submitOrder() {
      const items = Object.keys(cart).map(id => {
        const item = menu.find(m => m.id == id);
        return {
          name: item.name,
          quantity: cart[id],
          price: item.price
        };
      });

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify({ items })
      })
      .then(res => res.text())
      .then(msg => {
        alert("Order placed!");
        Object.keys(cart).forEach(id => delete cart[id]);
        updateCartUI();
      });
    }

    renderMenu();
  </script>
</body>
</html>
